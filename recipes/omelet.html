<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omelet Recipe</title>
</head>
<body>
    <h1>
        Omelet
    </h1>
    <img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2021/12/How-to-Make-an-Omelette-17.jpg">
    <h2>
        Description
    </h2>
    <p>
        Have some delicious egg omelet! 
        Add it to any side that you would like!
    </p>
    <h3>
        Ingredients
    </h3>
    <ul>
        <li>
            Eggs
        </li>
        <li>
            Butter
        </li>
    </ul>
    <h3>
        Steps:
    </h3>
    <ol>
        <li>
            Beat eggs.
        </li>
        <li>
            Melt the butter.
        </li>
        <li>
            Add the eggs.
        </li>
        <li>
            Fill the omelet.
        </li>
        <li>
            Fold and serve.
        </li>
    </ol>
</body>
</html>
